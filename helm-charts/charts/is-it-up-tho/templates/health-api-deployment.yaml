{{- if .Values.healthApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.fullname" . }}-health-api
  namespace: {{ include "common.namespace" . }}
  labels:
    app: {{ include "common.name" . }}
    release: {{ .Release.Name }}
    component: health-api
spec:
  replicas: {{ .Values.healthApi.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "common.name" . }}
      component: health-api
  template:
    metadata:
      labels:
        app: {{ include "common.name" . }}
        component: health-api
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: health-api
          image: "{{ .Values.healthApi.image.repository }}:{{ .Values.healthApi.image.tag }}"
          imagePullPolicy: {{ .Values.healthApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PROMETHEUS_URL
              value: "http://{{ include "common.fullname" . }}-prometheus.{{ include "common.namespace" . }}.svc.cluster.local:9090"
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.healthApi.resources | nindent 12 }}
      {{- with .Values.healthApi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.healthApi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.healthApi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
