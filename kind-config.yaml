# KIND cluster configuration for is-it-up-tho health monitoring
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: healthcheck-demo

# Cluster nodes configuration
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # Prometheus (optional - can use port-forward instead)
      - containerPort: 30090
        hostPort: 30090
        protocol: TCP
      # Health API (optional - can use port-forward instead)
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP

  # Worker node 1
  - role: worker

  # Worker node 2 (optional - comment out for minimal setup)
  - role: worker

# Networking configuration
networking:
  # Disable default CNI - we'll use the built-in one
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"

# Feature gates (optional)
featureGates:
  # Enable necessary features for Prometheus Operator
  "CSIInlineVolume": true
  "CSIStorageCapacity": true
